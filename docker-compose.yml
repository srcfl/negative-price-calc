services:
  negative-price-calc:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENTSOE_API_KEY=${ENTSOE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/price_data.db
      - FLASK_ENV=production
    volumes:
      # Persist database and cache
      - price_data:/app/data
      # Optional: mount .env file if you prefer file-based config
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  price_data:
    driver: local