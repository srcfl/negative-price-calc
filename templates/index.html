        :root {

            --font-body: 'Satoshi', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --btn-secondary: #f8f9fa;

            --warning: #f59e0b;
            --error: #ef4444;

            /* Chart Colors */

            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Typography Scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 3.75rem;
            
            /* Font Weights */
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-extrabold: 800;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --background: #000000;
            --foreground: #ffffff;
            --muted: #1a1a1a;

            --btn-secondary: #1a1a1a;

            --warning: #d97706;

        .font-bold { font-weight: var(--font-bold); }

        /* Background Colors */

        .bg-card { background-color: var(--card); }

        /* Spacing Utilities */
        .p-1 { padding: var(--space-1); }

        .py-1 { padding-top: var(--space-1); padding-bottom: var(--space-1); }

        .py-6 { padding-top: var(--space-6); padding-bottom: var(--space-6); }
        .py-8 { padding-top: var(--space-8); padding-bottom: var(--space-8); }
        
        .m-1 { margin: var(--space-1); }
        .m-2 { margin: var(--space-2); }
        .m-3 { margin: var(--space-3); }
        .m-4 { margin: var(--space-4); }
        .m-5 { margin: var(--space-5); }
        .m-6 { margin: var(--space-6); }
        .m-8 { margin: var(--space-8); }
        .m-10 { margin: var(--space-10); }

        .mb-1 { margin-bottom: var(--space-1); }
        .mb-2 { margin-bottom: var(--space-2); }
        .mb-3 { margin-bottom: var(--space-3); }

        .mb-20 { margin-bottom: var(--space-20); }

        .mt-4 { margin-top: var(--space-4); }

        .mt-6 { margin-top: var(--space-6); }
        .mt-8 { margin-top: var(--space-8); }
        .mt-10 { margin-top: var(--space-10); }
        .mt-12 { margin-top: var(--space-12); }
        
        /* Border Radius */
        .rounded-sm { border-radius: var(--radius-sm); }
        .rounded { border-radius: var(--radius); }
        .rounded-md { border-radius: var(--radius-md); }
        .rounded-lg { border-radius: var(--radius-lg); }
        .rounded-xl { border-radius: var(--radius-xl); }
        .rounded-2xl { border-radius: var(--radius-2xl); }
        .rounded-full { border-radius: var(--radius-full); }
        
        /* Shadows */
        .shadow-sm { box-shadow: var(--shadow-sm); }
        .shadow { box-shadow: var(--shadow); }
        .shadow-md { box-shadow: var(--shadow-md); }
        .shadow-lg { box-shadow: var(--shadow-lg); }
        .shadow-xl { box-shadow: var(--shadow-xl); }
        
        /* Layout Components */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6) var(--space-6);
            min-height: 100vh;
        }
        
        /* Section Spacing */
        .section {
            margin-bottom: var(--space-16);
        }
        
        .section:last-child {
            margin-bottom: var(--space-24);
        }
        
        /* Button Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-body);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            line-height: 1;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn:focus-visible {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }
        
        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .btn-primary {
            background-color: var(--btn-primary);
            color: var(--btn-primary-foreground);
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--btn-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background-color: var(--btn-secondary);
            color: var(--btn-secondary-foreground);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--btn-secondary-hover);
        }
        
        .btn-lg {
            padding: var(--space-4) var(--space-8);
            font-size: var(--text-lg);
        }
        
        .btn-sm {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
        }
        
        /* Form Components */
        .form-group {
            margin-bottom: var(--space-8);
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            margin-top: var(--space-6);
            margin-bottom: var(--space-2);
            font-family: var(--font-body);
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group:first-child .form-label {
            margin-top: 0;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-family: var(--font-body);
            font-size: var(--text-base);
            background-color: var(--input);
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            color: var(--foreground);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
        }
        
        .form-select {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-family: var(--font-body);
            font-size: var(--text-base);
            background-color: var(--input);
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            color: var(--foreground);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
        }
        
        /* File Upload Component */
        .file-upload {
            width: 100%;
            min-height: 120px;
            padding: var(--space-8);
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            background-color: var(--muted);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background-color: var(--card);
        }
        
        .file-upload.drag-over {
            border-color: var(--primary);
            background-color: rgba(var(--primary-rgb), 0.05);
            transform: scale(1.02);
        }
        
        .file-upload input {
            display: none;
        }
        
        .upload-icon {
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-3);
        }
        
        .upload-icon i {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }
        
        /* Card Components */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .metric-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 0;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            min-height: 250px; /* 208px * 1.2 = 250px */
            display: flex;
            flex-direction: column;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .metric-card-compact {
            min-height: 140px; /* Shorter than regular cards (250px) */
        }
        
        .metric-card-compact .metric-card-content {
            justify-content: center; /* Center the content vertically */
        }
        
        .metric-card-compact .metric-main {
            justify-content: center; /* Center the value */
        }
        
        /* Removed colored top border */
        
        .metric-value {
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            font-weight: var(--font-extrabold);
            color: var(--foreground);
            margin-bottom: var(--space-2);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .metric-label {
            font-family: var(--font-body);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }
        
        /* Metric card variants - removed colored borders */
        
        .metric-value.positive {
            color: #16a34a; /* Darker green for light mode */
        }
        
        .metric-value.negative {
            color: #DC3545;
        }
        
        /* Dark mode: Use brand green for positive values and sparklines */
        [data-theme="dark"] {
            --success: #00FF84;
            --chart-positive: #00FF84;
        }
        
        [data-theme="dark"] .metric-value.positive {
            color: #00FF84; /* Brand green for dark mode */
        }
        
        [data-theme="dark"] .sparkline-path {
            stroke: #00FF84; /* Brand green sparklines in dark mode */
        }
        
        [data-theme="dark"] .metric-value.positive ~ .metric-mini-graph .sparkline-path {
            stroke: #00FF84; /* Brand green for positive metric sparklines */
        }
        
        /* Enhanced metric card with mini-graph */
        .metric-card-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-1); /* Reduced from var(--space-3) to var(--space-1) */
            padding: var(--space-6) var(--space-6) 0; /* Reduced from var(--space-8) to var(--space-6) */
        }
        
        .metric-card-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            color: var(--muted-foreground);
        }
        
        .metric-card-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: var(--space-4);
        }
        
        .metric-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 var(--space-6); /* Reduced from var(--space-8) to var(--space-6) */
        }
        
        .metric-mini-graph {
            width: 100%;
            height: 120px; /* Increased to fill remaining card space */
            opacity: 0.8;
            transition: opacity 0.2s ease;
            margin-top: auto;
            margin-bottom: 0; /* Remove bottom margin so gradient touches card edge */
        }
        
        .metric-card:hover .metric-mini-graph {
            opacity: 1;
        }
        
        .mini-sparkline {
            width: 100%;
            height: 100%;
        }
        
        .sparkline-path {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            transition: stroke 0.2s ease;
        }
        
        .metric-card.negative-highlight .sparkline-path {
            stroke: #DC3545;
        }
        
        .metric-value.positive ~ .metric-mini-graph .sparkline-path {
            stroke: #16a34a; /* Darker green for light mode */
        }
        
        .metric-value.negative ~ .metric-mini-graph .sparkline-path {
            stroke: #DC3545;
        }
        
        /* Trend indicator */
        .metric-trend {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            margin-top: var(--space-1);
            font-size: var(--text-xs);
            color: var(--muted-foreground);
        }
        
        .trend-icon {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .trend-up {
            color: var(--success);
        }
        
        .trend-down {
            color: #DC3545;
        }
        
        .trend-neutral {
            color: var(--muted-foreground);
        }
        
        /* Gauge for timing loss */
        .timing-gauge {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .gauge-container {
            width: 80px;
            height: 40px;
            position: relative;
        }
        
        .gauge-background {
            width: 80px;
            height: 40px;
            border: 3px solid var(--muted);
            border-bottom: none;
            border-radius: 80px 80px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .gauge-fill {

            content: '';

<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="/static/images/Sourceful-wide-dark.png" 
                     alt="Sourceful Energy" 
                     class="logo-light" 
                     style="height: 40px; width: auto;">
                <img src="/static/images/Sourceful-wide-green-gradient.png" 
                     alt="Sourceful Energy" 
                     class="logo-dark" 
                     style="height: 40px; width: auto;">
            </div>
            <div class="header-controls">
                <div class="controls-group">
                    <div class="lang-selector">
                        <button id="langSv" class="lang-btn active" data-lang="sv"> SV</button>
                        <button id="langEn" class="lang-btn" data-lang="en"> EN</button>
                    </div>
                    <button id="themeToggle" class="theme-toggle-btn" title="Toggle theme">
                        <span class="theme-icon"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="hero-section">
            <div class="header-title">
                <h1 data-i18n="title">Negative Price Analyzer</h1>
                <p class="subtitle" data-i18n="subtitle">Discover when your export costs you money</p>
            </div>
        </div>

        <div class="card section">
            <form id="analysisForm">
                <div class="form-group">
                    <label for="production_file" class="form-label" data-i18n="production_file_label">Produktionsdata (CSV eller Excel)</label>
                    <div class="file-upload" onclick="document.getElementById('production_file').click()">
                        <input type="file" id="production_file" name="production_file" accept=".csv,.xlsx,.xls" required>
                        <div class="upload-icon">
                            <i data-lucide="cloud-upload"></i>
                        </div>
                        <p class="text-base font-medium" data-i18n="file_click_instruction">Klicka fr att vlja din produktionsfil</p>
                        <div class="text-sm text-muted-foreground mt-2" data-i18n="file_drag_instruction">Eller dra och slpp din CSV/Excel-fil hr</div>
                        <div class="selected-file text-sm font-medium text-primary mt-3" id="selectedFile"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="area" class="form-label" data-i18n="area_label">Svenskt elomrde</label>
                    <select id="area" name="area" class="form-select" required>
                        <option value="SE_1" data-i18n="area_se1">SE_1 - Norra Sverige (Lule)</option>
                        <option value="SE_2" data-i18n="area_se2">SE_2 - Mellersta Sverige (Sundsvall)</option>
                        <option value="SE_3" data-i18n="area_se3">SE_3 - Mellersta Sverige (Stockholm)</option>
                        <option value="SE_4" selected data-i18n="area_se4">SE_4 - Sdra Sverige (Malm)</option>
                    </select>
                </div>



                <!-- Email input for lead capture -->
                <div class="form-group">
                    <label for="userEmailUpfront" class="form-label" data-i18n="email_label">Din e-postadress (krvs fr AI-analys)</label>
                    <input type="email" id="userEmailUpfront" name="email" class="form-input" required 
                           placeholder="din.epost@exempel.se" data-i18n-placeholder="email_placeholder">
                    <div class="text-sm text-muted-foreground mt-2">
                        <span data-i18n="email_disclaimer">Vi anvnder din e-post fr att spara analysen t dig. Inga spam eller reklam.</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn" style="width: 100%; margin-top: var(--space-6);">
                    <span data-i18n="analyze_button">Analysera med AI-sammanfattning</span>
                </button>
            </form>
        </div>


        <div class="results-section section" id="resultsSection">
            <div class="results-header mb-8">
                <h2 class="font-heading text-3xl font-bold mb-4" style="letter-spacing: -0.03em;" data-i18n="results_title">Analysresultat</h2>
                <div id="analysisMetadata"></div>
            </div>
            <div class="results-content" id="resultsContent">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('production_file');
        const fileInputArea = document.querySelector('.file-upload');
        const selectedFileDiv = document.getElementById('selectedFile');
        
        function handleFileSelect(file) {
            if (file) {
                selectedFileDiv.textContent = ` ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileInput.files = createFileList(file);
            }
        }
        
        function createFileList(file) {
            const dt = new DataTransfer();
            dt.items.add(file);
            return dt.files;
        }
        
        // Regular file input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            handleFileSelect(file);
        });
        
        // Drag and drop functionality
        if (fileInputArea) {
            fileInputArea.addEventListener('dragenter', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('drag-over');
            });
            
            fileInputArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('drag-over');
            });
            
            fileInputArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // Only remove drag-over if we're leaving the file input area entirely
                if (!this.contains(e.relatedTarget)) {
                    this.classList.remove('drag-over');
                }
            });
            
            fileInputArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    // Check file type
                    const allowedTypes = ['text/csv', 'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'];
                    const fileExtension = file.name.toLowerCase().split('.').pop();
                    const allowedExtensions = ['csv', 'xlsx', 'xls'];
                    
                    if (allowedTypes.includes(file.type) || allowedExtensions.includes(fileExtension)) {
                        handleFileSelect(file);
                    } else {
                        alert('Please select a CSV or Excel file (.csv, .xlsx, .xls)');
                    }
                }
            });
        }
        
        // Prevent default drag behaviors on document
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });

        // Get user geolocation if available
        let userLocation = null;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                },
                function(error) {
                    console.log('Geolocation not available:', error.message);
                },
                { timeout: 5000, maximumAge: 300000 } // 5 second timeout, cache for 5 minutes
            );
        }

        // Form submission
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('analyzeBtn');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span><span data-i18n="analyzing">Analyserar...</span>';
            // Apply current language translation to loading state
            translatePage(currentLanguage);
            resultsSection.style.display = 'none';
            
            // Clear previous results
            resultsContent.innerHTML = '';
            
            try {
                const formData = new FormData(this);
                
                // Add geolocation data if available
                if (userLocation) {
                    formData.append('latitude', userLocation.latitude);
                    formData.append('longitude', userLocation.longitude);
                    formData.append('location_accuracy', userLocation.accuracy);
                }
                
                // Add browser info
                formData.append('browser_info', JSON.stringify({
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    cookieEnabled: navigator.cookieEnabled,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screenResolution: `${screen.width}x${screen.height}`,
                    windowSize: `${window.innerWidth}x${window.innerHeight}`
                }));
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Analysis failed');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                // Reset button
                btn.disabled = false;
                btn.innerHTML = '<span data-i18n="analyze_button">Analysera med AI-sammanfattning</span>';

        function generatePriceTrend(data) {
            if (!data || data.length < 2) {
                return `
                    <div class="price-trend">
                        <div class="trend-arrow neutral"></div>
                        <div class="trend-change neutral">No trend data</div>
                    </div>
                `;
            }
            
            const recent = data.slice(-3);
            const earlier = data.slice(0, 3);
            const recentAvg = recent.reduce((a, b) => a + b, 0) / recent.length;
            const earlierAvg = earlier.reduce((a, b) => a + b, 0) / earlier.length;
            const change = ((recentAvg - earlierAvg) / earlierAvg) * 100;
            
            let trendClass = 'neutral';
            let arrow = '';
            let changeText = 'Stable';
            
            if (Math.abs(change) > 2) { // 2% threshold
                if (change > 0) {
                    trendClass = 'up';
                    arrow = '';
                    changeText = `+${change.toFixed(1)}%`;
                } else {
                    trendClass = 'down';
                    arrow = '';
                    changeText = `${change.toFixed(1)}%`;
                }
            }
            
            return `
                <div class="price-trend">
                    <div class="trend-arrow ${trendClass}">${arrow}</div>
                    <div class="trend-change ${trendClass}">${changeText}</div>
                </div>
            `;
        }

        function generateMiniSparkline(data, type = 'default') {
            if (!data || data.length < 2) {
                return '<div class="metric-mini-graph"></div>';
            }
            
            const width = 100; // Will scale with viewBox
            const chartHeight = 60; // Height for the actual data line (reduced to leave more space for gradient)
            const viewBoxHeight = 120; // Full height matching container for gradient to reach bottom
            const maxValue = Math.max(...data);
            const minValue = Math.min(...data);
            const range = maxValue - minValue || 1;
            
            // Generate simple line path for uniform thickness - use chartHeight for data mapping
            const coords = data.map((value, index) => ({
                x: (index / (data.length - 1)) * width,
                y: chartHeight - ((value - minValue) / range) * chartHeight
            }));
            
            const linePoints = `M${coords.map(p => `${p.x},${p.y}`).join(' L')}`;
            
            // Generate area path that fills to bottom of entire viewBox
            const areaCoords = data.map((value, index) => ({
                x: (index / (data.length - 1)) * width,
                y: chartHeight - ((value - minValue) / range) * chartHeight
            }));
            
            // Start from bottom-left, follow the line, then extend to bottom of viewBox
            const areaPath = `M0,${viewBoxHeight} L${areaCoords.map(p => `${p.x},${p.y}`).join(' L')} L${width},${viewBoxHeight} Z`;
            
            // Get colors based on type and theme
            const getSparklineColors = (type) => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                
                switch(type) {
                    case 'production':
                        return { stroke: '#00FF84', fill: '#00FF84' };
                    case 'revenue':
                        return { 
                            stroke: isDark ? '#00FF84' : '#16a34a', 
                            fill: isDark ? '#00FF84' : '#16a34a' 
                        };
                    case 'negative':
                        return { stroke: '#ef4444', fill: '#ef4444' };
                    case 'price':
                        return { stroke: '#00FF84', fill: '#00FF84' };
                    case 'timing':
                        return { stroke: '#f59e0b', fill: '#f59e0b' };
                    default:
                        return { stroke: '#00FF84', fill: '#00FF84' };
                }
            };
            
            const colors = getSparklineColors(type);
            const gradientId = `gradient-${type}-${Math.random().toString(36).substr(2, 9)}`;
            
            return `
                <div class="metric-mini-graph">
                    <svg class="mini-sparkline" viewBox="0 0 ${width} ${viewBoxHeight}" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="${gradientId}" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:${colors.fill};stop-opacity:0.3" />
                                <stop offset="100%" style="stop-color:${colors.fill};stop-opacity:0.05" />
                            </linearGradient>
                        </defs>
                        <path d="${areaPath}" fill="url(#${gradientId})" />
                        <path d="${linePoints}" stroke="${colors.stroke}" fill="none" stroke-width="1" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            `;
        }
        
        function calculateTrendIndicator(data) {
            if (!data || data.length < 2) return { trend: 'neutral', change: 0 };
            
            const recent = data.slice(-3); // Last 3 points
            const earlier = data.slice(0, 3); // First 3 points
            
            const recentAvg = recent.reduce((a, b) => a + b, 0) / recent.length;
            const earlierAvg = earlier.reduce((a, b) => a + b, 0) / earlier.length;
            
            const change = ((recentAvg - earlierAvg) / earlierAvg) * 100;
            
            let trend = 'neutral';
            if (Math.abs(change) > 5) { // 5% threshold
                trend = change > 0 ? 'up' : 'down';
            }
            
            return { trend, change: Math.abs(change) };
        }

                // The monthly aggregates contain:

                // - hours_with_production: total hours with production

            // Add percentage scale on right axis
            for (let i = 0; i <= 5; i++) {
                const y = margin.top + (chartHeight / 5) * i;
                const percentage = Math.round(maxPercentage * (1 - i / 5));
                if (!isNaN(percentage) && isFinite(percentage)) {
                    const fontSize = isMobile ? 9 : 11;
                    svgContent += `
                        <text x="${width - margin.right + 15}" y="${y + 4}" text-anchor="start" font-size="${fontSize}" fill="${colors.axisText}">${percentage}%</text>`;
                }
            }
            
            // Add bars for each month
            const barWidth = chartWidth / monthsWithPercentage.length * 0.6;
            const barSpacing = chartWidth / monthsWithPercentage.length;
            
            // Store line points for percentage line
            let linePoints = [];
            
            monthsWithPercentage.forEach((monthData, index) => {
                const x = margin.left + index * barSpacing + (barSpacing - barWidth) / 2;
                const xCenter = x + barWidth / 2;
                const totalExport = monthData.production_kwh || 0; // Total production for the month
                const negative = monthData.estimated_negative_kwh || 0; // Estimated negative energy
                const percentage = monthData.negative_percentage;
                
                // Total export bar (light green background)
                const exportHeight = (totalExport / maxValue) * chartHeight;
                const exportY = margin.top + chartHeight - exportHeight;
                
                // Negative export bar (red, overlaid) - make sure it's visible
                const negativeHeight = (negative / maxValue) * chartHeight;
                const negativeY = margin.top + chartHeight - negativeHeight;
                
                // Draw total export first (green background)
                if (exportHeight > 0) {
                    svgContent += `
                        <rect x="${x}" y="${exportY}" width="${barWidth}" height="${exportHeight}" 
                              fill="#00FF84" opacity="0.7"/>
                    `;
                }
                
                // Draw negative export on top (red, should be visible)
                if (negativeHeight > 0) {
                    svgContent += `
                        <rect x="${x}" y="${negativeY}" width="${barWidth}" height="${negativeHeight}" 
                              fill="#DC3545" opacity="1.0"/>
                    `;
                }
                
                // Percentage point for line chart
                const percentY = margin.top + chartHeight - (percentage / maxPercentage) * chartHeight;
                linePoints.push(`${xCenter},${percentY}`);
                
                // Percentage dot - show for all months, even 0%
                if (!isNaN(percentY) && isFinite(percentY)) {
                    svgContent += `
                        <circle cx="${xCenter}" cy="${percentY}" r="4" fill="#2F4A66"/>
                    `;
                }
                
                // Month label
                const monthName = new Date(monthData.month + '-01').toLocaleDateString('sv-SE', { month: 'short' });
                const monthFontSize = isMobile ? 9 : 11;
                svgContent += `
                    <text x="${xCenter}" y="${height - margin.bottom + 15}" text-anchor="middle" font-size="${monthFontSize}" fill="${colors.text}">${monthName}</text>
                `;
            });
            
            // Add percentage line - make it more visible
            if (linePoints.length > 1) {
                const validPoints = linePoints.filter(point => {
                    const [x, y] = point.split(',').map(Number);
                    return !isNaN(x) && !isNaN(y) && isFinite(x) && isFinite(y);
                });
                
                if (validPoints.length > 1) {
                    svgContent += `
                        <polyline points="${validPoints.join(' ')}" stroke="#2F4A66" stroke-width="3" fill="none" opacity="1.0"/>
                    `;
                }
            }
            
            // Add axis labels (with translations)
            const monthLabel = currentLanguage === 'sv' ? 'Mnad' : 'Month';
            const exportLabel = currentLanguage === 'sv' ? 'Export (kWh)' : 'Export (kWh)';
            const percentageLabel = currentLanguage === 'sv' ? 'Andel negativ (%)' : 'Negative Share (%)';
            
            const axisLabelSize = isMobile ? 10 : 12;
            const axisSubLabelSize = isMobile ? 9 : 11;
            svgContent += `
                    <text x="${margin.left + chartWidth/2}" y="${height - 8}" text-anchor="middle" font-size="${axisLabelSize}" font-weight="600" fill="${colors.text}">${monthLabel}</text>
                    <text x="20" y="${margin.top + chartHeight/2}" text-anchor="middle" font-size="${axisSubLabelSize}" font-weight="600" fill="${colors.text}" transform="rotate(-90, 20, ${margin.top + chartHeight/2})">${exportLabel}</text>

                </svg>
            `;
            
            // Update the chart container
            document.getElementById('productionChart').innerHTML = svgContent;
        }

        let currentLanguage = 'sv';

        function translatePage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            // Update all elements with data-i18n attributes
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (t[key]) {
                    // Handle special dynamic content cases
                    if (key === 'export_negative_explanation_text' && element.innerHTML) {
                        // Extract the percentage value from existing content
                        const percentMatch = element.innerHTML.match(/(\d+\.?\d*)%/);
                        const percent = percentMatch ? percentMatch[1] : '0.0';
                        element.innerHTML = `<strong style="color: #DC3545; font-weight: 600;">${percent}%</strong> ${t[key]}`;
                    } else if (key === 'market_timing_title_dynamic' && element.innerHTML) {
                        // Extract the percentage value from existing content
                        const percentMatch = element.innerHTML.match(/(\d+\.?\d*)%/);
                        const percent = percentMatch ? percentMatch[1] : '0.0';
                        element.textContent = lang === 'sv' ? `Marknadstiming: ${percent}% avvikelse` : `Market Timing: ${percent}% deviation`;
                    } else if (key === 'grid_benefit_explanation' && element.innerHTML) {
                        // Extract currency values from existing content
                        const currencyMatch = element.innerHTML.match(/(\d+)\s+(SEK|EUR|USD|NOK)/);
                        const amount = currencyMatch ? currencyMatch[1] : '0';
                        const currency = currencyMatch ? currencyMatch[2] : 'SEK';
                        const baseText = t[key];
                        if (lang === 'sv') {
                            element.innerHTML = `Intelligent exportstyrning bidrar till elntets stabilitet genom att minska verproduktion vid kritiska tidpunkter. Fr din anlggning innebr detta en rlig optimering p <strong style="color: #017E7A; font-weight: 600;">${amount} ${currency}</strong> genom att undvika export nr marknaden r vermttad.`;
                        } else {
                            element.innerHTML = `Intelligent export control contributes to grid stability by reducing overproduction during critical periods. For your installation, this means annual optimization of <strong style="color: #017E7A; font-weight: 600;">${amount} ${currency}</strong> by avoiding export when the market is oversaturated.`;
                        }
                    } else if (key === 'market_timing_explanation' && element.innerHTML) {
                        // Handle complex market timing explanation with dynamic percentages
                        const percentMatch = element.innerHTML.match(/(\d+\.?\d*)%/);
                        const percent = percentMatch ? percentMatch[1] : '0.0';

                        element.textContent = t[key];
                    }
                }
            });
            
            // Update placeholder attributes
